name: Nix Build Test

on:
  push:
    branches: [main]
    paths:
      - 'core/nix/**'
      - 'domains/*/packages/**'
      - 'flake.*'
  pull_request:
    paths:
      - 'core/nix/**'
      - 'domains/*/packages/**'
      - 'flake.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build darwin configuration
        run: |
          cd core/nix
          nix build .#darwinConfigurations.esh2n-mac.system \
            --print-build-logs \
            --show-trace

