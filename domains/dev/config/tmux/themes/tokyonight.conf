# Tokyo Night theme for tmux
# Status bar
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g status-left "#[fg=#7aa2f7,bg=#1a1b26]#[fg=#1a1b26,bg=#7aa2f7,bold] ðŸ‘» #S #[fg=#7aa2f7,bg=#1a1b26] "

# Window tabs
set -g window-status-format "#[fg=#24283b,bg=#1a1b26]#[fg=#565f89,bg=#24283b] #I #W #[fg=#24283b,bg=#1a1b26]"
set -g window-status-current-format "#[fg=#7dcfff,bg=#1a1b26]#[fg=#1a1b26,bg=#7dcfff,bold] #I #W #[fg=#7dcfff,bg=#1a1b26]"
set -g window-status-activity-style "fg=#f7768e,bg=#24283b"
set -g window-status-bell-style "fg=#e0af68,bg=#24283b"

# Pane borders
set -g pane-border-style "fg=#24283b"
set -g pane-active-border-style "fg=#7aa2f7"

# Messages
set -g message-style "bg=#7aa2f7,fg=#1a1b26"
set -g message-command-style "bg=#f7768e,fg=#1a1b26"

