# One Dark theme for tmux
# Status bar
set -g status-style "bg=#282c34,fg=#abb2bf"
set -g status-left "#[fg=#61afef,bg=#282c34]#[fg=#282c34,bg=#61afef,bold] ðŸ‘» #S #[fg=#61afef,bg=#282c34] "

# Window tabs
set -g window-status-format "#[fg=#3e4452,bg=#282c34]#[fg=#5c6370,bg=#3e4452] #I #W #[fg=#3e4452,bg=#282c34]"
set -g window-status-current-format "#[fg=#98c379,bg=#282c34]#[fg=#282c34,bg=#98c379,bold] #I #W #[fg=#98c379,bg=#282c34]"
set -g window-status-activity-style "fg=#e06c75,bg=#3e4452"
set -g window-status-bell-style "fg=#e5c07b,bg=#3e4452"

# Pane borders
set -g pane-border-style "fg=#3e4452"
set -g pane-active-border-style "fg=#61afef"

# Messages
set -g message-style "bg=#61afef,fg=#282c34"
set -g message-command-style "bg=#e06c75,fg=#282c34"

