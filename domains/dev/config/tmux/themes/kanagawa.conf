# Kanagawa theme for tmux
# Status bar
set -g status-style "bg=#1f1f28,fg=#dcd7ba"
set -g status-left "#[fg=#7e9cd8,bg=#1f1f28]#[fg=#1f1f28,bg=#7e9cd8,bold] ðŸ‘» #S #[fg=#7e9cd8,bg=#1f1f28] "

# Window tabs
set -g window-status-format "#[fg=#2a2a37,bg=#1f1f28]#[fg=#54546d,bg=#2a2a37] #I #W #[fg=#2a2a37,bg=#1f1f28]"
set -g window-status-current-format "#[fg=#7fb4ca,bg=#1f1f28]#[fg=#1f1f28,bg=#7fb4ca,bold] #I #W #[fg=#7fb4ca,bg=#1f1f28]"
set -g window-status-activity-style "fg=#c34043,bg=#2a2a37"
set -g window-status-bell-style "fg=#c0a36e,bg=#2a2a37"

# Pane borders
set -g pane-border-style "fg=#2a2a37"
set -g pane-active-border-style "fg=#7e9cd8"

# Messages
set -g message-style "bg=#7e9cd8,fg=#1f1f28"
set -g message-command-style "bg=#c34043,fg=#1f1f28"

