# Nord theme for tmux
# Status bar
set -g status-style "bg=#2e3440,fg=#d8dee9"
set -g status-left "#[fg=#81a1c1,bg=#2e3440]#[fg=#2e3440,bg=#81a1c1,bold] ðŸ‘» #S #[fg=#81a1c1,bg=#2e3440] "

# Window tabs
set -g window-status-format "#[fg=#3b4252,bg=#2e3440]#[fg=#4c566a,bg=#3b4252] #I #W #[fg=#3b4252,bg=#2e3440]"
set -g window-status-current-format "#[fg=#88c0d0,bg=#2e3440]#[fg=#2e3440,bg=#88c0d0,bold] #I #W #[fg=#88c0d0,bg=#2e3440]"
set -g window-status-activity-style "fg=#bf616a,bg=#3b4252"
set -g window-status-bell-style "fg=#ebcb8b,bg=#3b4252"

# Pane borders
set -g pane-border-style "fg=#3b4252"
set -g pane-active-border-style "fg=#81a1c1"

# Messages
set -g message-style "bg=#81a1c1,fg=#2e3440"
set -g message-command-style "bg=#bf616a,fg=#2e3440"

