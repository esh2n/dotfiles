# Gruvbox Dark theme for tmux
# Status bar
set -g status-style "bg=#282828,fg=#ebdbb2"
set -g status-left "#[fg=#83a598,bg=#282828]#[fg=#282828,bg=#83a598,bold] ðŸ‘» #S #[fg=#83a598,bg=#282828] "

# Window tabs
set -g window-status-format "#[fg=#3c3836,bg=#282828]#[fg=#665c54,bg=#3c3836] #I #W #[fg=#3c3836,bg=#282828]"
set -g window-status-current-format "#[fg=#b8bb26,bg=#282828]#[fg=#282828,bg=#b8bb26,bold] #I #W #[fg=#b8bb26,bg=#282828]"
set -g window-status-activity-style "fg=#fb4934,bg=#3c3836"
set -g window-status-bell-style "fg=#fabd2f,bg=#3c3836"

# Pane borders
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#83a598"

# Messages
set -g message-style "bg=#83a598,fg=#282828"
set -g message-command-style "bg=#fb4934,fg=#282828"

