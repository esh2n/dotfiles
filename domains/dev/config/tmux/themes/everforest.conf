# Everforest Dark theme for tmux
# Status bar
set -g status-style "bg=#2e383c,fg=#d3c6aa"
set -g status-left "#[fg=#7fbbb3,bg=#2e383c]#[fg=#2e383c,bg=#7fbbb3,bold] ðŸ‘» #S #[fg=#7fbbb3,bg=#2e383c] "

# Window tabs
set -g window-status-format "#[fg=#3d484d,bg=#2e383c]#[fg=#5c6a72,bg=#3d484d] #I #W #[fg=#3d484d,bg=#2e383c]"
set -g window-status-current-format "#[fg=#a7c080,bg=#2e383c]#[fg=#2e383c,bg=#a7c080,bold] #I #W #[fg=#a7c080,bg=#2e383c]"
set -g window-status-activity-style "fg=#e67e80,bg=#3d484d"
set -g window-status-bell-style "fg=#dbbc7f,bg=#3d484d"

# Pane borders
set -g pane-border-style "fg=#3d484d"
set -g pane-active-border-style "fg=#a7c080"

# Messages
set -g message-style "bg=#a7c080,fg=#2e383c"
set -g message-command-style "bg=#e67e80,fg=#2e383c"

