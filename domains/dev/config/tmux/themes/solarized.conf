# Solarized Dark theme for tmux
# Status bar
set -g status-style "bg=#002b36,fg=#839496"
set -g status-left "#[fg=#268bd2,bg=#002b36]#[fg=#002b36,bg=#268bd2,bold] ðŸ‘» #S #[fg=#268bd2,bg=#002b36] "

# Window tabs
set -g window-status-format "#[fg=#073642,bg=#002b36]#[fg=#586e75,bg=#073642] #I #W #[fg=#073642,bg=#002b36]"
set -g window-status-current-format "#[fg=#2aa198,bg=#002b36]#[fg=#002b36,bg=#2aa198,bold] #I #W #[fg=#2aa198,bg=#002b36]"
set -g window-status-activity-style "fg=#dc322f,bg=#073642"
set -g window-status-bell-style "fg=#b58900,bg=#073642"

# Pane borders
set -g pane-border-style "fg=#073642"
set -g pane-active-border-style "fg=#268bd2"

# Messages
set -g message-style "bg=#268bd2,fg=#002b36"
set -g message-command-style "bg=#dc322f,fg=#002b36"

