# Dracula theme for tmux
# Status bar
set -g status-style "bg=#282a36,fg=#f8f8f2"
set -g status-left "#[fg=#bd93f9,bg=#282a36]#[fg=#282a36,bg=#bd93f9,bold] ðŸ‘» #S #[fg=#bd93f9,bg=#282a36] "

# Window tabs
set -g window-status-format "#[fg=#44475a,bg=#282a36]#[fg=#6272a4,bg=#44475a] #I #W #[fg=#44475a,bg=#282a36]"
set -g window-status-current-format "#[fg=#50fa7b,bg=#282a36]#[fg=#282a36,bg=#50fa7b,bold] #I #W #[fg=#50fa7b,bg=#282a36]"
set -g window-status-activity-style "fg=#ff5555,bg=#44475a"
set -g window-status-bell-style "fg=#f1fa8c,bg=#44475a"

# Pane borders
set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#bd93f9"

# Messages
set -g message-style "bg=#bd93f9,fg=#282a36"
set -g message-command-style "bg=#ff5555,fg=#282a36"

