# AeroSpace Configuration

# Start AeroSpace at login
start-at-login = true

# Borders is now managed by brew services
# after-startup-command = ['exec-and-forget borders']

# Default to tiling mode
default-root-container-layout = 'tiles'

[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 12
outer.bottom = 12
outer.top = 12
outer.right = 12

[mode.main.binding]
# Window focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Window movement
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Layout management
alt-r = 'layout tiles horizontal vertical'
alt-t = 'layout floating tiling'
alt-f = 'fullscreen'

# Resizing
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# Workspace management
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-n = 'workspace N'  # Notion用ワークスペース
alt-s = 'workspace S'  # Slack用ワークスペース
alt-d = 'workspace D'  # Discord用ワークスペース
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Move windows to workspaces
alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-shift-n = ['move-node-to-workspace N', 'workspace N']
alt-shift-s = ['move-node-to-workspace S', 'workspace S']
alt-shift-d = ['move-node-to-workspace D', 'workspace D']

# App-specific workspace assignments
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'notion.id'
run = 'move-node-to-workspace N'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace D'

# Simple service mode
[mode.service.binding]
esc = ['reload-config', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main'] 